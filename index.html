<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <title>Repuestos y Accesorios Toyota</title>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="home">
        <div class="container-fluid">
            <a class="navbar-brand"  href="./index.html#home"><img src="./media/Logo.png" 
                alt="logo ginza toyota" width="200px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item menu-item">
                    <a class="nav-link active" aria-current="page" href="./index.html#home">Accesorios Toyota</a>
                </li>
                <li class="nav-item menu-item">
                    <a class="nav-link" href="./index.html#catalogo-titulo">Catálogo</a>
                </li>
                <li class="nav-item menu-item">
                    <a class="nav-link" href="./index.html#carrito">Carrito</a>
                </li>
                <li class="nav-item menu-item">
                    <a class="nav-link" href="./index.html#form-compra">Formulario Compra</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <!--Slide de imagenes-->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img class="d-block w-100" src="./media/carrusel1.jpg" alt="imagen exterior de ginza concesionario toyota">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="./media/carrusel2.jpeg" alt="imagen de accesorios toyota y mostrador de venta">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="./media/carrusel3.jpg" alt="imagen exterior de ginza concesionario toyota">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
    </div>
    <br>
    <br>
    <!--Buscador y filtros-->
    <nav class="navbar navbar-light bg-light" id="catalogo-titulo">
        <div class="container d-flex m-4">
            <a class="navbar-brand">
                <h2><strong>Catálogo de Accesorios Toyota</strong></h2>
            </a>
            <form role="search" class="d-flex">
                <input id="inputBuscar" class="form-control me-2" 
                type="search" placeholder="Ingrese su busqueda aquí" aria-label="Buscar">
                <button class="m-0 btn btn-outline-dark botonBuscar" 
                type="submit">Buscar</button>
            </form>
            <div>
                <h5 class="col">Filtrar por vehiculo:</h5>
                <div>
                    <button id="todos" type="button" class="filtro m-1 btn btn-light active">Todos</button>
                    <button id="Hilux" type="button" class="filtro m-1 btn btn-light">Hilux</button>
                    <button id="Corolla" type="button" class="filtro m-1 btn btn-light">Corolla</button>
                    <button id="Yaris" type="button" class="filtro m-1 btn btn-light">Yaris</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Cards -->
    <div class="container-cards grid-container" id="catalogo">
    </div>
    <hr>
    <!-- Cart -->
    <div class="container" id="carrito">
        <h2>Tu Carrito</h2>
        <em>Tus productos seleccionados...</em>.
    </div>
    <div class="container">
        <br>
        <div class="row">
        <h4 class="col-sm-7"></h4>
        <h4 class="col-sm-5 totalcompra"><strong>Total compra: $ <span 
            id="totalGeneral">0</span></strong>
        </h4>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h4 class="col-sm-7">
            </h4>
            <div class="col-sm-2">
                <a 
                type="button" id="comprar-carrito"
                class="btn btn-outline-success"
                href="./index.html#form-compra"
                >Comprar
                </a>
            </div>
            <div class="col-sm-2">
                <button 
                type="button" id="vaciar-Carrito"
                class="btn btn-outline-warning"
                >Vaciar carrito
                </button>
            </div>
            <h4 class="col-sm-1">
            </h4>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <hr>
    <!-- Form -->
    <form class="container formulario" id="form-compra">
        <h3 class="titulo-form">Formulario de compra</h3>
        <br>
        <div>
            <label class="form-label subtitulo-form">Nombre y Apellido</label>
            <input type="text" class="form-control" id="inputName" 
            placeholder="Ingrese su Nombre y Apellido" required>
        </div>
        <br>
        <div class="mb-3">
            <label for="inputEmail" class="form-label subtitulo-form">Correo Electrónico</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
            placeholder="Ingrese su E-mail" required>
        </div>
        <div class="container-form">
            <button type="submit" class="btn btn-success" id="compra-confirmada">Confirmar compra</button>
        </div>
    </form>
    <br>
    <br>
    <!--Java script-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
